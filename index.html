<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js" defer></script>
</head>
<body>
  <div class="app-container">

    <!-- Login Screen -->
    <div class="login-screen">
      <div class="login-container">
        <img src="assets/whatsapp.png" alt="Logo" class="logo" />
        <h1>Welcome to WhatsApp Web</h1>
        <p class="subtitle">Send and receive messages without keeping your phone online</p>
        <div class="login-form">
          <div class="profile-upload">
            <label for="profilePic" id="profileLabel">
              <img src="assets/unnamed.webp" id="profilePreview"/>
              <span>+</span>
            </label>
            <input type="file" id="profilePic" accept="image/*" hidden />
          </div>
          <input type="text" id="displayName" placeholder="Enter your name" />
          <button id="submitUser" class="whatsapp-btn"><i class="fas fa-chevron-right"></i> Continue</button>
        </div>
      </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface" style="display: none;">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-profile">
            <img id="currentUserAvatar" src="assets/unnamed.webp" />
            <span id="currentUserName">You</span>
          </div>
          <div class="sidebar-actions">
            <button id="toggleDarkMode" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            <div class="settings-dropdown">
              <button id="settingsBtn"><i class="fas fa-ellipsis-v"></i></button>
              <div id="settingsMenu">
                <button id="editNameTrigger">✏️ Edit Username</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Username Edit Box -->
        <div id="editNameBox">
          <input type="text" id="newNameInput" placeholder="New username" />
          <button id="saveNameBtn">Save</button>
        </div>

        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat" />
        </div>

        <div class="contacts-list" id="users"></div>
      </div>

      <!-- Main Chat Area -->
      <div class="main-chat">
        <div id="chatHeader" class="chat-header">
          <div class="chat-partner">
            <img id="chatPartnerAvatar" />
            <div>
              <h3 id="chatPartnerName">Select a Contact</h3>
              <p class="status">Offline</p>
              <span class="last-seen" id="lastSeenInfo">Last seen: N/A</span>
              <span class="typing-indicator" id="typingIndicator" style="display:none;">Typing...</span>
            </div>
          </div>
          <div class="chat-actions">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-paperclip"></i></button>
            <button><i class="fas fa-trash-alt" id="deleteChatBtn" title="Delete Chat"></i></button>
          </div>
        </div>

        <!-- Message Display Area -->
        <div id="messages" class="message-area"></div>

        <!-- Message Composer -->
        <div class="message-composer">
          <div class="composer-actions">
            <button><i class="far fa-smile"></i></button>
          </div>
          <input type="text" id="messageInput" placeholder="Type a message..." disabled />
          <button id="sendMessage" disabled><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Alert -->
  <div id="notification" class="notification" style="display:none;">
    <p id="notificationText"></p>
  </div>

  <!-- JS Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
