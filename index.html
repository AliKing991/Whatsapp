<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app-container">
    <!-- Login Screen -->
    <div class="login-screen">
      <div class="login-container">
        <img src="assets/whatsapp.png" alt="WhatsApp Logo" class="logo" />
        <h1>Welcome to WhatsApp Web</h1>
        <p class="subtitle">Send and receive messages without keeping your phone online</p>
        <div class="login-form">
          <div class="profile-upload">
            <label for="profilePic" id="profileLabel">
              <img src="assets/unnamed.webp" id="profilePreview"/>
              <span>+</span>
            </label>
            <input type="file" id="profilePic" accept="image/*" hidden />
          </div>
          <input type="text" id="displayName" style="height: 24px; padding: 3px; font-size: 17px;" placeholder="Enter your name" required />
          <button id="submitUser" class="whatsapp-btn">
            <i class="fas fa-chevron-right"></i> Continue
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface" style="display: none;">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-profile">
            <img id="currentUserAvatar" src="assets/unnamed.webp" />
            <span id="currentUserName">You</span>
          </div>
          <div class="sidebar-actions">
            <button><i class="fas fa-users"></i></button>
            <button><i class="fas fa-comment-dots"></i></button>

            <!-- Settings Dropdown -->
            <div class="settings-dropdown" style="position: relative;">
              <button id="settingsBtn"><i class="fas fa-ellipsis-v"></i></button>
              <div id="settingsMenu" style="display: none; position: absolute; right: 0; background: #fff; border: 1px solid #ccc; border-radius: 4px;">
                <button id="editNameTrigger" style="width: 100%; padding: 8px; border: none; background: white; text-align: left;">✏️ Edit Username</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Username Box -->
        <div id="editNameBox" style="display: none; padding: 10px;">
          <input type="text" id="newNameInput" placeholder="New username" style="padding: 6px; width: 70%;" />
          <button id="saveNameBtn" style="padding: 6px 10px;">Save</button>
        </div>

        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat" />
        </div>
        <div class="contacts-list" id="users"></div>
      </div>

      <div class="main-chat">
        <div id="chatHeader" class="chat-header">
          <div class="chat-partner">
            <img id="chatPartnerAvatar" />
            <div>
              <h3 id="chatPartnerName">WhatsApp Web</h3>
              <p class="status">Click on a contact to start chatting</p>
            </div>
          </div>
          <div class="chat-actions">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-paperclip"></i></button>
            <button><i class="fas fa-ellipsis-v"></i></button>
          </div>
        </div>

        <div id="messages" class="message-area"></div>

        <div class="message-composer">
          <div class="composer-actions">
            <button><i class="far fa-smile"></i></button>
            <button><i class="fas fa-paperclip"></i></button>
          </div>
          <input type="text" id="messageInput" placeholder="Type a message..." disabled />
          <button id="sendMessage" disabled>
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toggle Edit Username Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const settingsBtn = document.getElementById("settingsBtn");
      const settingsMenu = document.getElementById("settingsMenu");
      const editTrigger = document.getElementById("editNameTrigger");
      const editBox = document.getElementById("editNameBox");

      // Toggle dropdown menu
      settingsBtn.addEventListener("click", () => {
        settingsMenu.style.display = settingsMenu.style.display === "block" ? "none" : "block";
      });

      // Show edit box
      editTrigger.addEventListener("click", () => {
        editBox.style.display = editBox.style.display === "block" ? "none" : "block";
        settingsMenu.style.display = "none";
      });

      // Close menu on outside click
      document.addEventListener("click", (e) => {
        if (!settingsMenu.contains(e.target) && !settingsBtn.contains(e.target)) {
          settingsMenu.style.display = "none";
        }
      });
    });
  </script>

  <!-- Firebase & Main JS -->
  <script src="script.js" defer></script>
</body>
</html>
